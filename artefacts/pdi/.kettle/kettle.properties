########################################
##        KETTLE PROPERTIES           ##
########################################


## STANDARD PRE-DEFINED KETTLE PROPERTIES

# Show the full ancestor line of a given job entry or step
KETTLE_LOG_MARK_MAPPINGS=Y
# Avoids PDI spending ages on finding out the hostname, see http://jira.pentaho.com/browse/PDI-12358
KETTLE_SYSTEM_HOSTNAME=localhost

##  DATABASE CONNECTIONS

# generic set of parameters to define details for a database conneciton
# ideally rename params to something more unique since you might have more than one db connection.
# when using the pdi repo:
# these parameters will be picked up by the *.kdb file located in the root of the pid repository.
# when not using the pdi repo:
# these parameters will be picked up by the `.kettle/shared.xml` file.
VAR_DB_CONNECTION_NAME=
VAR_DB_CONNECTION_URL=
VAR_DB_DRIVER_CLASS_NAME=
VAR_DB_PORT=
VAR_DB_USER_NAME=
VAR_DB_PASSWORD=
